<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/dc0d3d188c.js" crossorigin="anonymous"></script>
    <title>Happy Birthday</title>
</head>
<body>
    <h1 class="title">Вітаю найкращу Маму з Днем Народження</h1>
    <h2 class="second-title" style="margin-bottom: 65px;">Міні привітання</h2>
    <div class="envelope-container" id="envelope-container">
        <i class="fa-solid fa-envelope fa-9x envelope" id="envelope"></i>
        <i class="fa-solid fa-envelope-open fa-9x envelope-open hidden" id="envelope-open"></i>
    </div>
    <div class="video-container hidden" id="video-container">
        <video controls loop>
            <source src="./mam's_greeting.mp4" type="video/mp4" width = "500px">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="confetti-container" id="confetti-container"></div>
    <div class="hearts-container" id="hearts-container"></div>
    <div class="balloons-container" id="balloons-container"></div>
    <script src="./script.js"></script>
</body>
</html>
